<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="css\algotrade.css">
    <link rel="stylesheet" type="text/css" href="css\scrollbar.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js\algotrade.js"></script>
    <script src="js\trade.js"></script>
    <script src="js\helper.js"></script>
    <script src="lib\p5.min.js"></script>
    <script src="lib\fontawesome.js"></script>

    <title>Home</title>

</head>

<body>

    <!-- HEADER -->
    <div class="card-on header">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a class="active" href="algotrade.html"><i class="fas fa-robot"></i> Algotrade</a>
        <!-- MARKET STATUS -->
        <span class="logo">
            <span>Stock Hawk</span>
            <i class="fas fa-feather-alt" id="feather"></i>
        </span>

    </div>

    <div class="wrapper">
        <!-- ACCOUNT -->
        <div class="card-on account" id="account">
            <h3>Account</h3>
            <table>
                <thead>
                </thead>
                <tbody id="account-tbody">
                </tbody>
            </table>
        </div>
        <!-- FUNCTIONS -->
        <div class="card-on functions">
            <h3>Functions</h3>
            <div class="vertical-nav">
                <a href="javascript:void(0);" onclick="toggleLive()"><i class="fas fa-pause" id="toggle-live-icon"></i>
                    <span id="toggle-live-text">Pause Program</span>
                </a>

                <a href="javascript:void(0);" onclick="toggleBuy()"><i class="fas fa-pause" id="toggle-buy-icon"></i>
                    <span id="toggle-buy-text">Resume Buying</span>
                </a>

                <a href="javascript:void(0);" onclick="toggleSell()"><i class="fas fa-pause" id="toggle-sell-icon"></i>
                    <span id="toggle-sell-text">Resume Selling</span>
                </a>

                <a href="javascript:void(0);" onclick="eraseHistory()"><i class="fas fa-eraser"></i>
                    <span>Erase History</span>
                </a>

                <a href="javascript:void(0);" onclick="saveHistory()"><i class="fas fa-save"></i>
                    <span>Save History</span>
                </a>
            </div>
            <!-- TIMER -->
            <h3>Timer</h3>
            <div style="padding-left:1em; padding-right:1em; padding-bottom:1em;">
                <div class="timer-container">
                    <div class="timer" id="timer">
                    </div>
                    <div class="timer-text" id="timer-text"></div>
                </div>
            </div>
        </div>

        <!-- WINS -->
        <div class="card-on scoreboard-wins">
            <h3>Wins</h3>
            <div> Count:
                <span id="stats-win"></span></div>
            <div>
                Average Win:
                <span id="stats-win-average"></span>
            </div>
        </div>
        <!-- LOSSES -->
        <div class="card-on scoreboard-losses">
            <h3>Losses</h3>
            <div>
                Count:
                <span id="stats-loss"></span>
            </div>
            <div>
                Average Loss:
                <span id="stats-loss-average"></span>
            </div>
        </div>
        <!-- TICKER SETTINGS -->
        <div class="card-on tickers-settings">
            <h3>Buy Settings</h3>
            <div class="padded">
                <label for="max-price">Minimum Price</label>
                <input type="number" id="min-price" onchange="updateFilters()" value="1.0">

                <label for="max-price">Maximum Price</label>
                <input type="number" id="max-price" onchange="updateFilters()" value="6.0">

                <label for="r2-cutoff">Minimum R<sup>2</sup></label>
                <input type="number" id="r2-cutoff" onchange="updateFilters()" value="0.66">

                <label for="min-roc">Minimum Δ</label>
                <input type="number" id="min-roc" onchange="updateFilters()" value="2.0">

                <label for="time-window">Time Window (in minutes)</label>
                <input type="number" id="time-window" onchange="updateFilters()" value="30">
            </div>
        </div>
        <!-- TICKERS -->
        <div class="card-off tickers" id="tickers">
            <h3>Tickers</h3>
            <table>
                <thead id="tickers-thead">
                </thead>
                <tbody id="tickers-tbody">
                </tbody>
            </table>
        </div>
        <!-- POSITIONS -->
        <div class="card-off positions" id="positions">

            <h3>Positions</h3>
            <table>
                <thead id="positions-thead">
                </thead>
                <tbody id="positions-tbody">
                </tbody>
            </table>
        </div>
        <!-- POSITION SETTINGS -->
        <div class="card-on positions-settings">
            <h3>Sell Settings</h3>
            <div class="padded">
                Take-Profit %
                <input id="take-profit" onchange="updateFilters()" type="number" value="0.1">
                Stop-Loss %
                <input id="stop-loss" onchange="updateFilters()" type="number" value="-0.33">
                Price Panic Δ
                <input id="price-panic-sell" onchange="updateFilters()" type="number" value="null" disabled>
            </div>
        </div>
        <!-- ACCOUNT ACTIVITY -->
        <div class="card-on account-activity" id="account-activity">
            <h3 style="text-align: center;">Account Activity</h3>
            <table>
                <thead id="account-activity-thead">
                </thead>
                <tbody id="account-activity-tbody">
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
